<div class="background">
  <div class="container">
      <div class="col-lg-6 offset-lg-3 form-container-custom">

          <form>
              <!-- <div class="form-header-custom"></div> -->

              <div class="form-row">
                  <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 text-center">
                      <div class="form-group">
                          <div class="icon-addon">
                              <label for="newUserEmail" class="fa fa-envelope"></label>
                              <input type="email" class="form-control" id="newUserEmail" placeholder="Email">
                          </div>
                          <small id="passwordHelpBlock" class="form-text text-muted" style="display: none"> Your email must be unique. Cannot be associated with another active Limbo account.</small>
                      </div>
                  </div>
              </div>
              <div class="form-row">
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <div class="icon-addon">
                              <label for="newUserPass" class="fa fa-lock"></label>
                              <input type="password" class="form-control" id="newUserPass" placeholder="Password">
                          </div>

                      </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <input type="password" class="form-control" id="newUserPassConfirm" placeholder="Confirm Password">
                      </div>
                  </div>
              </div>
              <div class="form-row">
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <div class="icon-addon">
                              <label for="newUserFName" class="fa fa-user"></label>
                              <input type="text" class="form-control" id="newUserFName" placeholder="First Name">
                          </div>

                      </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <input type="text" class="form-control" id="newUserLName" placeholder="Last Name">
                      </div>
                  </div>
              </div>
              <div class="form-row" style="margin-bottom:0px">
                  <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 text-center">
                      <div class="form-group">
                          <div class="icon-addon">
                              <label for="newUserBDay" class="fa fa-birthday-cake"></label>
                              <input type="text" class="form-control" id="newUserBDay">
                          </div>
                          <!-- Date Picker goes here -->
                      </div>
                  </div>

              </div>

              <div>
                  <button type="button" class="btn btn-custom outline" id="newUserSubmitButton" (click)="registerUser()">Register</button>
              </div>

          </form>
      </div>
  </div>
</div>
