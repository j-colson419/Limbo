<div class="background">
  <div class="container">
      <div class="col-lg-6 offset-lg-3 form-container-custom">

          <form>
              <!-- <div class="form-header-custom"></div> -->
              <div class="form-row">
                <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 text-center">
                    <div class="form-group">
                        <div class="icon-addon">
                            <label for="newUserUsername" class="fa fa-user"></label>
                            <input type="username" class="form-control" id="newUserUsername" placeholder="Username" name="username" [(ngModel)]="user.username" required>
                        </div>
                    </div>
                </div>
            </div>
              <div class="form-row">
                  <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 text-center">
                      <div class="form-group">
                          <div class="icon-addon disabled">
                              <label for="newUserEmail" class="fa fa-envelope"></label>
                              <input type="email" class="form-control disabled" id="newUserEmail" placeholder="Email" name="email" defaultValue="{{email}}" disabled>
                          </div>
                      </div>
                  </div>
              </div>
              
              <div class="form-row">
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <div class="icon-addon">
                              <label for="newUserFName" class="fa fa-user"></label>
                              <input type="text" class="form-control" id="newUserFName" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required>
                          </div>

                      </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <input type="text" class="form-control" id="newUserLName" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
                      </div>
                  </div>
              </div>
              <div class="form-row" style="margin-bottom:0px">
                  <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 text-center">
                      <div class="form-group">
                          <div class="icon-addon">
                              <label for="date" class="fa fa-birthday-cake"></label>
                              <my-date-picker id="date" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
                          </div>
                      </div>
                  </div>

              </div>

              <div>
                  <button type="button" class="btn btn-custom outline" id="newUserSubmitButton" (click)="registerUser()">Register</button>
              </div>

          </form>
      </div>
  </div>
</div>
